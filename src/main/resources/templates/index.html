<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Registro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
    <!-- Tela de Login -->
    <div id="login-screen">
      <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
      <form>
        <!-- Nome de Usuário -->
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
          <input 
            type="text" 
            id="username" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Senha -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            id="password" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Lembrar Senha -->
        <div class="flex items-center mb-4">
          <input 
            type="checkbox" 
            id="remember" 
            class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">Lembrar sua senha</label>
        </div>

        <!-- Botão Login -->
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Entrar
        </button>
      </form>

      <!-- Links Auxiliares -->
      <div class="mt-4 flex justify-between text-sm">
        <button
          onclick="switchScreen('register-screen')" 
          class="text-indigo-600 hover:text-indigo-800">Registrar-se</button>
        <a href="#" class="text-gray-600 hover:text-gray-800">Esqueceu sua senha?</a>
      </div>
    </div>

    <!-- Tela de Registrar Usuário -->
    <div id="register-screen" class="hidden">
      <h2 class="text-2xl font-semibold text-center mb-6">Registrar Usuário</h2>
      <form>
        <!-- Nome -->
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
          <input 
            type="text" 
            id="name" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input 
            type="email" 
            id="email" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Senha -->
        <div class="mb-4">
          <label for="register-password" class="block text-sm font-medium text-gray-700">Senha</label>
          <input 
            type="password" 
            id="register-password" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Telefone -->
        <div class="mb-4">
          <label for="phone" class="block text-sm font-medium text-gray-700">Telefone</label>
          <input 
            type="number" 
            id="phone" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Data de Nascimento -->
        <div class="mb-4">
          <label for="birthdate" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
          <input 
            type="date" 
            id="birthdate" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
            required
          />
        </div>

        <!-- Botão Registrar -->
        <button 
          type="submit" 
          class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        >
          Registrar
        </button>
      </form>

      <!-- Link para voltar -->
      <div class="mt-4 text-sm text-center">
        <button 
          onclick="switchScreen('login-screen')" 
          class="text-indigo-600 hover:text-indigo-800">Já tem uma conta? Faça login</button>
      </div>
    </div>
  </div>

  <script>
    // Alternar entre telas
    function switchScreen(screenId) {
      document.getElementById('login-screen').classList.add('hidden');
      document.getElementById('register-screen').classList.add('hidden');
      document.getElementById(screenId).classList.remove('hidden');
    }
  </script>
</body>
</html>
