<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - Criar Evento</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <!-- Cabeçalho -->
  <header class="flex justify-between items-center bg-white p-4 rounded-lg shadow-md mb-6">
    <h1 class="text-2xl font-bold">Gerenciar Eventos</h1>
    <button 
      onclick="toggleEventForm()" 
      class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500"
    >
      + Novo Evento
    </button>
  </header>

  <!-- Formulário de Cadastro -->
  <section id="event-form" class="hidden bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Cadastrar Evento</h2>
    <form id="createEventForm">
      <!-- Nome do Evento -->
      <div class="mb-4">
        <label for="event-name" class="block text-sm font-medium text-gray-700">Nome do Evento</label>
        <input 
          type="text" 
          id="event-name" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>
      <!-- Descrição -->
      <div class="mb-4">
        <label for="event-description" class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea 
          id="event-description" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          rows="4" 
          required
        ></textarea>
      </div>
      <!-- Data e Hora -->
      <div class="mb-4">
        <label for="event-date" class="block text-sm font-medium text-gray-700">Data e Hora</label>
        <input 
          type="datetime-local" 
          id="event-date" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          required
        />
      </div>
      <!-- Categoria -->
      <div class="mb-4">
        <label for="event-category" class="block text-sm font-medium text-gray-700">Categoria</label>
        <select 
          id="event-category" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
        >
          <option>Festa</option>
          <option>Conferência</option>
          <option>Show</option>
        </select>
      </div>
      <!-- Imagem -->
      <div class="mb-4">
        <label for="event-image" class="block text-sm font-medium text-gray-700">Imagem</label>
        <input 
          type="file" 
          id="event-image" 
          class="w-full mt-1"
        />
      </div>
      <!-- Preço -->
      <div class="mb-4">
        <input 
          type="checkbox" 
          id="event-price-flag" 
          class="mr-2"
          onchange="togglePriceField()"
        />
        <label for="event-price-flag" class="text-gray-700">Evento Pago</label>
        <input 
          type="number" 
          id="event-price" 
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500 hidden"
          placeholder="Insira o preço"
        />
      </div>
      <!-- Outros Campos -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label for="event-duration" class="block text-sm font-medium text-gray-700">Duração (horas)</label>
          <input 
            type="number" 
            id="event-duration" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="event-age" class="block text-sm font-medium text-gray-700">Indicação Etária</label>
          <input 
            type="number" 
            id="event-age" 
            class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
      </div>
      <!-- Botão de Salvar -->
      <button 
        type="submit" 
        class="mt-6 bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500"
      >
        Salvar Evento
      </button>
    </form>
  </section>

  <!-- Lista de Eventos -->
  <section id="event-list" class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Meus Eventos</h2>
    <table class="w-full border-collapse border border-gray-200">
      <thead>
        <tr>
          <th class="border border-gray-200 p-2">Nome</th>
          <th class="border border-gray-200 p-2">Data</th>
          <th class="border border-gray-200 p-2">Ações</th>
        </tr>
      </thead>
      <tbody id="event-list-body">
        <!-- Eventos irão aparecer aqui -->
      </tbody>
    </table>
  </section>

  <script>
    const toggleEventForm = () => {
      document.getElementById('event-form').classList.toggle('hidden');
    };

    const togglePriceField = () => {
      document.getElementById('event-price').classList.toggle('hidden');
    };
  </script>
</body>
</html>
